<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesadam.css">
</head>
<body>

  <section class="container">
    <section class="column">
      <form>
        <label for="name">Name: </label>
        <input type="text" id="name">
        <label for="quantity">Quantity: </label>
        <input type="text" id="quantity">
        <label for="price">Price: </label>
        <input type="text" id="price">
        <button onclick="cart.add();" type="button">ADD</button>
      </form>
    </section>
    <section class="column">
      <h5>Item List</h5>
      <section class="item__container">
        <section class="name__column"></section>
        <section class="price__column"></section>
        <section class="qty__column"></section>
        <section class="btn__column"></section>
      </section>

      <section>
        <p>Total: $<span class="total"></span></p>
      </section>
      <button onclick="cart.clear(); cart.clearList();" type="button">DELETE ALL</button>
    </section>

  </section>

  <script src="scriptadam.js"></script>
</body>
</html>
